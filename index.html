<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Product preview card component</title>
</head>

<body>

  <div class="main">
    <header>
      <picture class="images">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 620px)">
        <img src="images/image-product-mobile.jpg" />
      </picture>
    </header>

    <main>
      <div class="content">
        <p class="product">Perfume</p>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

        <section class="product__description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </section>

        <section class="product__price">
          <p class="disc-price">$149.99</p>
          <p class="org-price"><del>$169.99</del></p>
        </section>

        <buttonm class="btn" data-icon="shoppingCart-icon">
          <a href="#" class="btn__text">Add to Cart</a>
          </button>
      </div>
    </main>
  </div>

  <footer class="attribution">
    <div class="footNote">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Arfath Ali.
    </div>
  </footer>

</body>

</html>
